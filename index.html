<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.2/dist/aframe-altspace-component.min.js"></script>
 
<!-- Setting up the scene -->
<a-scene altspace='fullspace:true'>
 
    <!-- Textures -->
    <a-assets>
        <img id='moon' src='resources/moon2.jpg'/>
        <img id='stars' src='resources/space-2.jpg'/>
       
        <!--  Models .objs and .mtls -->
        <a-asset-item id="chair-obj" src='models/chair.obj'></a-asset-item>
        <a-asset-item id="chair-mtl" src='models/chair.mtl'></a-asset-item>
        <a-asset-item id="base-obj" src='models/SpaceStationBarGrillBase.obj'></a-asset-item>
        <a-asset-item id="base-mtl" src='models/SpaceStationBarGrillBase.mtl'></a-asset-item>
        

    </a-assets>

    <!-- Non-interactable Entities -->
    <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl;" position='3 0 3'></a-entity>
    <a-entity obj-model="obj: #base-obj; mtl: #base-mtl;" position='0 0 0'></a-entity>
    

        <!-- Adding a sphere to create a moon and wrapping it with the #moon image -->
        <a-sphere position='0 -10 0' radius='1' material='src: #moon;'>
        <!-- Adding an animation to make the moon; rotation -->
        <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
        </a-sphere>

    <!-- Interactable Entities-->
    <a-entity n-spawner='res: interactables/basketball' position='0 1 2'></a-entity>
    
    <!-- Adding the backdrop of stars -->
    <a-sky src='#stars' radius='2000' ></a-sky>
 
    <!-- Adding a view camera (2d only) I don't know if I need this ?? -->
    <a-entity position='0 0 0'>
        <a-camera></a-camera>
    </a-entity>

 
</a-scene>
 
</body></html>
